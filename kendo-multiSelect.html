<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <select id="multiselect" multiple="multiple"></select>

    <script>
      $(document).ready(function () {
        $("#multiselect").kendoMultiSelect({ //Birden fazla öğe seçebiliriz ve silebiliriz. 
          dataSource: ["Apple", "Orange", "Banana", "Grape"], //dataSource ile verileri gireriz
          placeholder: "Bir veya daha fazla meyve seçin...", //Kullanııya bilgi veririz tıkladığımız an yazı silinir.
        });
      });
    </script>
  </body>
</html>
<!--kendoMultiSelect: Birden fazla öğe seçimine izin veren bir çoklu seçim bileşeni sunar.
-->
