<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="example">
      <div id="gauge-container">
          <div id="gauge"></div>
          <input id="gauge-value" title="slider" value="65" style="width:200px;height:200px;">
    <script>
         function createGauge() {
            $("#gauge").kendoArcGauge({ //. Bir değer aralığında gösterge (gauge) oluşturur. Genellikle veri görselleştirmesi için kullanılır.
                value: $("#gauge-value").val(),
                centerTemplate: '#: value #%'
            });
        }

        $(document).ready(function () {
            createGauge();

            function updateValue() {
                $("#gauge").data("kendoArcGauge").value($("#gauge-value").val());
            }

            $("#gauge-value").kendoSlider({ //Bu, Kendo UI tarafından sağlanan bir Slider bileşenidir. Kullanıcıların bir değeri sürükleyerek seçmelerini sağlar.
                min: 0,
                max: 100,
                showButtons: false,
                change: updateValue
            });

            $(document).bind("kendo:skinChange", function (e) {
                createGauge();
            });
        });
    </script>
    <style>
      #gauge-container {
          width: 300px;
          text-align: center;
          margin: 0 auto 30px auto;
      }
  
      .k-arcgauge-label {
          font-size: 30px;
      }
  </style>
  </body>
</html>
<!--
kendoArcGauge: Yarım daire biçiminde gösterge oluşturur, kısmi veri göstergeleri ve performans ölçümleri için uygundur.
-->
