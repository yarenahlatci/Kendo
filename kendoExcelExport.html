<!DOCTYPE html>
<html>
<head>
    <base href="https://demos.telerik.com/kendo-ui/grid/excel-export">
    <title></title>
    <link href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://unpkg.com/jszip/dist/jszip.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
    
    
</head>
<body>
    <button id="exportToExcel">Excel'e Aktar</button>
    <div id="grid"></div>

    <script>
         $(document).ready(function() {
            $("#grid").kendoGrid({
                dataSource: { //dataSource: Grid'in veri kaynağını tanımlar.
                    data: [ //data: Grid'e yüklenecek veri kümesi.
                        { Name: "John", Age: 30 },
                        { Name: "Jane", Age: 25 },
                        { Name: "Paul", Age: 35 },
                        { Name: "John", Age: 30 },
                        { Name: "Jane", Age: 25 },
                        { Name: "Paul", Age: 35 },
                        { Name: "John", Age: 30 },
                        { Name: "Jane", Age: 25 },
                        { Name: "Paul", Age: 35 },
                        { Name: "John", Age: 30 },
                        { Name: "Jane", Age: 25 },
                        { Name: "Paul", Age: 35 }
                    ],
                    schema: { //schema: Veri modelinin yapılandırmasını tanımlar. Burada, Name ve Age alanlarının türleri belirtilmiştir (string ve number).
                        model: {
                            fields: {
                                Name: { type: "string" },
                                Age: { type: "number" }
                            }
                        }
                    }
                },
                columns: [ //columns: Grid'deki sütunları tanımlar.
                    { field: "Name", title: "Name" }, //field: Veri kaynağındaki alan ismi.
                    { field: "Age", title: "Age" } //title: Grid'de sütun başlığı olarak gösterilecek metin.
                ],
                height: 400 //height: Grid'in yüksekliğini belirler (400px olarak ayarlanmış).
            });

            $("#exportToExcel").kendoButton({
                click: function() { //click: Butona tıklandığında çalışacak fonksiyonu tanımlar.
                    var grid = $("#grid").data("kendoGrid"); //var grid = $("#grid").data("kendoGrid");: #grid ID'sine sahip Kendo UI Grid bileşenini alır.
                    grid.saveAsExcel(); //grid.saveAsExcel();: Grid'deki verileri Excel dosyası olarak dışa aktarır.

                }
            });
        });
    </script>
</div>



</body>
</html>
<!--
kendoExcelExport: Verileri Excel formatında dışa aktarma özelliği sağlar.

-->
