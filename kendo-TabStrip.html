<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="tabstrip">
      <ul>
        <li class="k-state-active">Sekme 1</li>
        <li>Sekme 2</li>
        <li>Sekme 3</li>
      </ul>
      <div>
        <p>Sekme 1 içeriği burada.</p>
      </div>
      <div>
        <p>Sekme 2 içeriği burada.</p>
      </div>
      <div>
        <p>Sekme 3 içeriği burada.</p>
      </div>
    </div>
    <script>
      $(document).ready(function () {
        $("#tabstrip").kendoTabStrip({
          animation: { //Bu özellik, sekmeler arasında geçiş yaparken kullanılan animasyon efektlerini tanımlar.
            open: { effects: "fadeIn" }, //open: Sekme açıldığında uygulanacak animasyonu belirler."fadeIn" olarak ayarlanmış, yani yeni bir sekme açıldığında, içerik yavaşça belirerek görünecektir (fade-in)
          },
        });
      });
    </script>
  </body>
</html>
<!--
kendoTabStrip: Sekmeler arasında geçiş yapılmasını sağlar, sayfayı bölümlere ayırarak içeriğin düzenlenmesine yardımcı olur.
Yapı: kendoTabStrip fonksiyonu, açılma animasyonları ile yapılandırılır.

-->
