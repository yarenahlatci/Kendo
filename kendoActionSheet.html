<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      #actionSheet {
        display: none;
      }
    </style>
  </head>
  <body>
    <button id="showActionSheet">Aksiyon Menüsünü Göster</button>
    <div id="actionSheet">
      <ul>
        <li><a href="#">Eylem 1 <i class="fa-solid fa-heart"></i></a></li>
        <li><a href="#">Eylem 2 <i class="fa-solid fa-face-grin-hearts"></i></a></li>
        <li><a href="#">Eylem 3 <i class="fa-solid fa-magnet"></i></a></li>
      </ul>
    </div>
    <script>
$(document).ready(function () {
  $("#actionSheet").kendoActionSheet({
    show: function () {
      alert("ActionSheet açıldı"); // Uyarı mesajı
    },
  });

  $("#showActionSheet").click(function () {
    $("#actionSheet").data("kendoActionSheet").open();
  });
});
    </script>
  </body>
</html>
<!-- kendoActionSheet: Mobil cihazlar için aksiyon sayfası bileşeni sağlar, kullanıcıların çeşitli aksiyonlar seçmesine olanak tanır. -->
