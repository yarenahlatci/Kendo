<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <div id="treeList"></div>

    <script>
      $(document).ready(function () {
        var data = [
          // TreeList bileşeni için kullanılacak verileri tanımlar.
          { id: 1, parentId: 0, name: "John Smith", position: "CEO" },
          { id: 2, parentId: 1, name: "Jane Doe", position: "CTO" },
          { id: 3, parentId: 1, name: "Mike Brown", position: "CFO" },
          /*id: Kişinin benzersiz kimlik numarası.
          parentId: Bu kişinin kime bağlı olduğunu gösterir. Örneğin, parentId: 1 değeri, bu kişinin idsi 1 olan kişiye bağlı olduğunu belirtir.
          name: Kişinin adı.
          position: Kişinin iş pozisyonu.*/
          {
            id: 4,
            parentId: 2,
            name: "Emily Davis",
            position: "Lead Developer",
          },
          {
            id: 5,
            parentId: 2,
            name: "Paul Wilson",
            position: "Senior Developer",
          },
          { id: 6, parentId: 3, name: "Anna Johnson", position: "Accountant" },
        ];

        $("#treeList").kendoTreeList({
          //Bu kısım, Kendo UI'nin TreeList bileşenini başlatır ve yapılandırır.
          dataSource: {
            data: data,
            schema: {
              //schema: { ... }: Verinin yapısını (şemasını) tanımlar. Bu, bileşenin veriyi nasıl işleyeceğini ve düzenleyeceğini belirler.
              model: {
                id: "id",
                parentId: "parentId",
                fields: {
                  id: { type: "number" },
                  name: { type: "string" },
                  position: { type: "string" },
                },
              },
/*model: { ... }: Verinin her bir öğesinin (satırın) yapısını tanımlar.
id: "id": Verideki her öğenin benzersiz kimliğini belirten alanın adıdır. Burada "id" olarak tanımlanmıştır.
parentId: "parentId": Her öğenin bağlı olduğu üst öğeyi belirten alanın adıdır. Burada "parentId" olarak tanımlanmıştır.
fields: { ... }: Verideki alanların türlerini belirtir.
id: { type: "number" }: id alanının bir sayı olduğunu belirtir.
name: { type: "string" }: name alanının bir metin (string) olduğunu belirtir.
position: { type: "string" }: position alanının bir metin (string) olduğunu belirtir.*/
            },
          },
          columns: [ //Sütun isimleri
            { field: "name", title: "Name" },
            { field: "position", title: "Position" },
          ],
          sortable: true, //sortable: true: Kullanıcıların sütun başlıklarına tıklayarak tabloyu sıralamasına izin verir.
          filterable: true, //filterable: true: Kullanıcıların veri üzerinde filtreleme yapmasına olanak tanır.
          pageable: true, //pageable: true: Verinin sayfalanmasını (pagination) sağlar, yani çok fazla veri varsa sayfa sayfa gezinebilirsiniz.
        });
      });
    </script>
  </body>
</html>

<!--
kendoTreeList: Ağaç yapısında verilerle çalışmak için kullanılır, tablo ve ağaç birleşimidir.
-->
