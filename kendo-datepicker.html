<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <link
      href="https://kendo.cdn.telerik.com/themes/8.2.1/default/default-main.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2024.3.806/js/kendo.all.min.js"></script>
  </head>
  <body>
    <input id="datepicker" />

    <script>
      $(document).ready(function () {
        $("#datepicker").kendoDatePicker({
          value: new Date(), //value: new Date() ifadesi, DatePicker'ın varsayılan olarak bugünün tarihini göstermesini sağlar.
          format: "dd/MM/yyyy", //Hangi formatta olacağı belirlenir. format: "dd/MM/yyyy" ifadesi, tarihi gün/ay/yıl formatında gösterecektir. Örneğin, 26 Ağustos 2024 tarihi 26/08/2024 olarak görüntülenir.
        });
      });
    </script>
  </body>
</html>
<!--
kendoDatePicker: Kullanıcıların bir tarih seçmesine olanak tanıyan bir tarih seçici bileşeni sağlar.
Yapı: kendoDatePicker fonksiyonu ile tarih seçici yapılandırılır ve başlangıç tarihi bugünün tarihi olarak ayarlanır.
-->
